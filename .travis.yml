language: node_js
sudo: false # faster builds

node_js:
  - "node"
  - "lts/*"
  - "8"
  - "7"

services:
- mysql

install:
  - npm install -g codecov
  - npm install -g sequelize-cli
  - npm install

before_script:
  - cp .env.example .env
  - mysql -e 'CREATE DATABASE db_development;'
  - sequelize db:migrate
  - sequelize db:seed:all

script:
  - npm test
  - npm run codecov
  - codecov

after_success: 
  - bash <(curl -s https://codecov.io/bash)
